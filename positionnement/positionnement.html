<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positionnement</title>
  <link rel="stylesheet" href="css/Positionnement.css">
</head>
<body>
  <h1>Exercices Positionnement</h1>
  <article>
    <h2>1-No position</h2>
    <section>
      <div class="bloc1" id="premier">
        <div class="bloc2" id="deuxieme">
          <div class="bloc3" id="troisieme"></div>
        </div>
      </div>
    </section>
  </article>
  <article>
    <h2>2-Relative</h2>
    <section>
      <div class="bloc1" id="premier-relative">
        <div class="bloc2" id="deuxieme-relative">
          <div class="bloc3" id="troisieme-relative"></div>
        </div>
      </div>
    </section>
  </article>
  <article>
    <h2>3-Absolue</h2>
    <section>
      <div class="bloc1" id="premier">
        <div class="bloc2" id="deuxieme">
          <div class="bloc3" id="troisieme-absolu"></div>
        </div>
      </div>
    </section>
  </article>
  <article>
    <h2>4-Absolute</h2>
    <section>
      <div class="bloc">
        <div class="bloc1" id="premier-absolute">
          <div class="bloc2" id="deuxieme">
            <div class="bloc3" id="troisieme-absolute">
            </div>
          </div>
        </div>
      </div>
    </section>
  </article>
  <br>
  <article>
    <h2>5.a-Absolute</h2>
    <section>
      <div class="bloc" id="blanc">
        <div class="bloc1" id="noir"></div>
        <div class="bloc2" id="gris-fonce"></div>
        <div class="bloc3" id="gris"></div>
        <div class="bloc4" id="gris-clair"></div>
      </div>
    </section>
  </article>
  <article>
    <h2>5.b-Relative</h2>
    <section>
      <div class="bloc" id="blanc">
        <div class="bloc1" id="noir-r"></div>
        <div class="bloc2" id="gris-fonce-r"></div>
        <div class="bloc3" id="gris-r"></div>
        <div class="bloc4" id="gris-clair-r"></div>
      </div>
    </section>
  </article>
</body>
</html>
