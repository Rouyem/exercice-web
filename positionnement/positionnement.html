<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positionnement</title>
  <link rel="stylesheet" href="css/Positionnement.css">
</head>
<body>
  <header>
    <h1>Exercices Positionnement</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/exercice-web/accueil.html">Accueil</a></li>
      <li><a href="/exercice-web/jcvd/jcvd.html">Exercice html</a></li>
      <li><a href="/exercice-web/flex/flex.html">Exercice flex</a></li>
      <li><a href="/exercice-web/grid/grid.html">Exercice GRID</a></li>
      <li><a href="/exercice-web/animation/animation.html">Animation</a></li>
      <li><a href="/exercice-web/responsive/responsive.html">Responsive</a></li>
      <li><a href="/exercice-web/apropos/apropos.html">A propos de moi</a></li>
    </ul>
  </nav>
  <section>
    <h2 id="noposition">1-No position</h2>
    <div class="bloc1">
      <div class="bloc2">
        <div class="bloc3"></div>
      </div>
    </div>
  </section>
  <section>
    <h2 id="relative">2-Relative</h2>
    <div class="bloc1" id="premier-relative">
      <div class="bloc2" id="deuxieme-relative">
        <div class="bloc3" id="troisieme-relative"></div>
      </div>
    </div>
  </section>
  <section>
    <h2 id="absolue">3-Absolue</h2>
    <div class="bloc1">
      <div class="bloc2">
        <div class="bloc3" id="troisieme-absolu"></div>
      </div>
    </div>
  </section> 
  <section>
    <h2 class="titre" id="absolute">4-Absolute</h2>
    <div class="bloc">
      <div class="bloc1" id="premier-absolute">
        <div class="bloc2" id="deuxieme">
          <div class="bloc3" id="troisieme-absolute">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="espace">
    <h2 id="aAbsolute">5.a-Absolute</h2>
    <div class="bloc" id="blanc">
      <div class="bloc1" id="noir"></div>
      <div class="bloc2" id="gris-fonce"></div>
      <div class="bloc3" id="gris"></div>
      <div class="bloc4" id="gris-clair"></div>
    </div>
  </section>
  <section>
    <h2 id="bRelative">5.b-Relative</h2>
    <div class="bloc" id="blanc-r">
      <div class="bloc1" id="noir-r"></div>
      <div class="bloc2" id="gris-fonce-r"></div>
      <div class="bloc3" id="gris-r"></div>
      <div class="bloc4" id="gris-clair-r"></div>
    </div>
  </section>
  <section>
    <h2 id="image">6-Reproduction de l'image (z-index)</h2>
    <div class="bloc" id="blanc-z">
      <div id="vert"></div>
      <div id="bleu"></div>
      <div id="chocolat"></div>
      <div id="jaune"></div>
    </div>
  </section>
  <section>
    <h2>7-Propriétés float</h2>
    <div id="float">
      <div class="bloc0">
        <div class="bloc1" id="noir-f"></div>
        <div class="bloc2" id="gris-fonce-f"></div>
      </div>
      <div class="bloc3"></div>
      <div class="bloc0">
        <div class="bloc4" id="gris-clair-f"></div>
        <div class="bloc5"></div>
      </div>
    </div>
  </section>
  <footer>
    Emilie &copy; 2021
  </footer>
</body>
</html>
